<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bán vé tàu trực tuyến</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fontawesome.js"></script>
    <script src="js/Index.js"></script>
</head>

<body>
    <div style="display: flex;">
        <div style="width: 350px; height: 100%;">
            <div style="height: 50px;  display: flex;background: #3c8dbc;">
                <div style="width: 150px; margin:5px auto;">
                    <img src="images/Logo.png" width="100px;">
                </div>
                <i class="fas fa-bars" style="align-self: center;font-size: 30px;margin: 10px;color: #ffffff;"></i>
            </div>
            <div style="background-color: #ffffff; height: 100%; min-height: 635px;">
                <div style="padding: 10px;">
                    <div class="input-group md-form form-sm form-2 pl-0">
                        <input class="form-control my-0 py-1 red-border" type="text" placeholder="Tìm kiếm" aria-label="Search">
                        <div class="input-group-append">
                            <span class="input-group-text red lighten-3" id="basic-text1"><i class="fas fa-search text-grey"
                              aria-hidden="true"></i></span>
                        </div>
                    </div>
                    <div style="margin-top: 10px;">
                        <a href="Admin.html">
                            <div class="btn-menu">
                                <i class="fas fa-home fa-menu"></i>Trang chủ
                            </div>
                        </a>
                    </div>
                    <div style="margin-top: 10px;">
                        <a href="ScheduleManagement.html">
                            <div class="btn-menu">
                                <i class="fas fa-calendar-week fa-menu"></i>Quản lý lịch trình
                            </div>
                        </a>
                    </div>
                    <div style="margin-top: 10px;">
                        <a href="RevenueStatistics.html">
                            <div class="btn-menu">
                                <i class="fa fa-calculator fa-menu"></i>Thống kê doanh thu
                            </div>
                        </a>
                    </div>
                    <div style="margin-top: 10px;">
                        <a href="Tickets.html">
                            <div class="btn-menu">
                                <i class="fa fa-cart-plus fa-menu"></i>Thông tin vé đặt
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div style="border: 1px solid; height: 100%; width: 100%; color: #ffffff;">
            <div style="height: 50px;background: #3c8dbc;font-size: 18px; width: 100%;">
                <div class="header-title">Trang chủ</div>
                <div class="icon-profile">
                    <i class="fas fa-user-circle" style="font-size: 30px; margin-right: 10px;"></i>
                    <div class="none-select-text">12 - Nguyên Văn Bảo</div>

                </div>
            </div>
            <div>
                <div class="" style="color: black; display: flex;margin-top: 10px;font-size: 12px;">
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Earnings (Monthly)</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">$40,000</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-calendar fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            Earnings (Annual)</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">$215,000</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Tasks
                                        </div>
                                        <div class="row no-gutters align-items-center">
                                            <div class="col-auto">
                                                <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">50%</div>
                                            </div>
                                            <div class="col">
                                                <div class="progress progress-sm mr-2">
                                                    <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            Pending Requests</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">18</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-comments fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

            </diiv>
        </div>
    </div> -->

</body>

</html>
